<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subject</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <form action="subjectadded">
  <div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Add Subject</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Choose Subject Level</label>
                <div class="col-lg-9">
                    <select name="subjectlevel" class="form-control" size="0">
                        <option value="All Levels">All Levels</option>
                        <option value="A-Levels">A-Levels</option>
                        <option value="Primary">Primary</option>
                        <option value="Degree">Degree</option>
                        <option value="KS3" selected="selected">KS3</option>
                        <option value="GCSE">GCSE</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Mode</label>
              <div class="col-lg-9">
                  <select name="mode" class="form-control" size="0">
                      <option value="AllLevels">All Levels</option>
                      <option value="Online">Online</option>
                      <option value="In Person">In Person</option>
                  </select>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Choose Subject</label>
            <div class="col-lg-9">
                <select name="subject" class="form-control" size="0">
                    <option value="Maths">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                    <option value="Physics">Physics</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Music" selected="selected">Music</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Accounting">Accounting</option>
                </select>
            </div>
        </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
